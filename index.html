<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <header>
      <nav>

          <div>

          <div>
            <h3 class="gamer-txt"><span class="gamer-pink">G</span>amer</h3>

        <div class="menu-option">
          <div class="menu">About Us</div>
          <div class="menu">Developers</div>

          <div class="second-icon">
            <img src="images/Frame (1).jpg" alt="" />

          </div>

            <img src="images/Frame (2).jpg" alt="" />

          </div>
          <div class="second-btns">
            <button class="second-btn" id="one">

            <button class="second-btn" id="two">
